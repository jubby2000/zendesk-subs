<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr class="plan" [ngClass]="{ 'changed' : planNameChanged }">
        <td>
          <h3>Plan:</h3>
        </td>
        <td>
          <h3>{{ name }}</h3>
        </td>
      </tr>
      <tr class="seats" [ngClass]="{ 'changed' : seatsChanged }">
        <td>
          <h3>Seats:</h3>
        </td>
        <td>
          <h3>{{ seats }}</h3>
        </td>
      </tr>
      <tr class="price" [ngClass]="{ 'changed' : seatsChanged || planNameChanged }">
        <td>
          <h3>Price:</h3>
        </td>
        <td>
          <h3>${{ cost?.toLocaleString( 'en' ) }}</h3>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
